<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #f4f4f4; }
        form { margin-top: 20px; }
        input, button { padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>

<h1>My Job Tracker</h1>
<p>Today is: <span th:text="${today}">date</span></p>

<!-- Job List -->
<h2>Jobs Applied</h2>
<table>
    <thead>
    <tr>
        <th>Job Name</th>
        <th>Company</th>
        <th>Date Submitted</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.jobName}">Job Name</td>
        <td th:text="${job.companyName}">Company</td>
        <td th:text="${#temporals.format(job.dateSubmitted, 'dd-MM-yyyy HH:mm')}">Date</td>
        <td>
            <a th:if="${job.cvFileName != null}"
               th:href="@{'/uploads/' + ${job.cvFileName}}"
               target="_blank">View CV</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add Job Form -->
<h2>Add a New Job</h2>
<form th:action="@{/jobs}" method="post" enctype="multipart/form-data">
    <label for="jobName">Job Name:</label><br>
    <input type="text" id="jobName" name="jobName" required><br>

    <label for="companyName">Company:</label><br>
    <input type="text" id="companyName" name="companyName" required><br>

    <label for="cvFile">Upload CV:</label><br>
    <input type="file" id="cvFile" name="cvFile" required><br>

    <button type="submit">Add Job</button>
</form>

</body>
</html>
