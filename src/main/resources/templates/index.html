<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Applications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/upload.js}"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Job Applications Tracker</h1>
        <p class="date">Today is <span th:text="${today}">Monday, September 22, 2025</span></p>
    </div>

    <div class="section">
        <div class="summary">
            <div class="summary-item">
                <span class="summary-number" th:text="${#lists.size(jobs)}">0</span>
                <span class="summary-label">Applications</span>
            </div>
            <div class="summary-item">
                <span class="summary-number"  th:text="${jobsByWeek}">3</span>
                <span class="summary-label">This Week</span>
            </div>
            <div class="summary-item">
                <span class="summary-number" th:text="${jobsByMonth}">8</span>
                <span class="summary-label">This Month</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Recent Applications</h2>
        <div class="table-wrapper" th:if="${not #lists.isEmpty(jobs)}">
            <table>
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Applied</th>
                    <th>Resume</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.jobName}">Software Developer</td>
                    <td th:text="${job.companyName}">Tech Corp</td>
                    <td th:text="${#temporals.format(job.dateSubmitted, 'MMM d, HH:mm')}">Sep 22, 14:30</td>
                    <td>
                        <a th:if="${job.cvFileName != null}"
                           th:href="@{'/uploads/' + ${job.cvFileName}}"
                           target="_blank"
                           class="cv-link">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(jobs)}" class="empty-state">
            <div class="empty-state-icon">ðŸ“„</div>
            <p>No applications yet. Add your first one below.</p>
        </div>
    </div>

    <div class="section">
        <h2>Add Application</h2>
        <form th:action="@{/jobs}" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="field">
                    <label for="jobName">Position</label>
                    <input type="text" id="jobName" name="jobName" required placeholder="e.g. Senior Developer">
                </div>

                <div class="field">
                    <label for="companyName">Company</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="e.g. Apple Inc">
                </div>

                <div class="field">
                    <label for="cvFile">Resume</label>
                    <input type="file" id="cvFile" name="cvFile" required accept=".pdf,.doc,.docx">
                </div>
            </div>

            <button type="submit" class="submit-button">Add Application</button>
        </form>
    </div>
</div>
</body>
</html>
